<div class="content-wrapper">
  <h2>Combine Rules</h2>

  <form (ngSubmit)="combineRules()">
    <div class="form-group">
      <label for="ruleId1">Rule ID 1:</label>
      <input type="text" id="ruleId1" name="ruleId1" [(ngModel)]="ruleId1" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="ruleId2">Rule ID 2:</label>
      <input type="text" id="ruleId2" name="ruleId2" [(ngModel)]="ruleId2" class="form-control" required>
    </div>
    <br>
    <div class="button-container">
      <button type="submit" class="btn btn-success" [disabled]="!ruleId1 || !ruleId2">Combine Rules</button>
    </div>
  </form>

  <div class="mt-3 p-3 border rounded" *ngIf="combinedRule || error">
    <h3>Combination Result:</h3>
    <p *ngIf="combinedRule" class="text-success">
      <strong>Rules Combined Successfully</strong><br>
    </p>
    <p *ngIf="error" class="text-danger">
      <strong>{{error}}</strong>
    </p>
  </div>
</div>
