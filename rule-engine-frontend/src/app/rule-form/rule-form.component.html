<div class="content-wrapper">
  <h2>Create New Rule</h2>

  <form [formGroup]="ruleForm" (ngSubmit)="onSubmit()" class="validate-form">
    <div class="form-group">
      <label for="ruleName">Rule Name:</label>
      <input type="text" id="ruleName" class="form-control" placeholder="Enter Rule Name" formControlName="name">
      <div *ngIf="submitted && ruleForm.controls['name'].invalid" class="text-danger">
        <small>Rule name is required and should be at least 3 characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="ruleString">Rule String:</label>
      <textarea id="ruleString" class="form-control" placeholder="Enter Rule String" formControlName="ruleString"></textarea>
      <div *ngIf="submitted && ruleForm.controls['ruleString'].invalid" class="text-danger">
        <small>Rule string is required and should be at least 5 characters.</small>
      </div>
    </div>

    <br>
    <div class="button-container">
      <button type="submit" class="btn btn-success" [disabled]="ruleForm.invalid">Create Rule</button>
    </div>

    <!-- Success or Error Message -->
    <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </form>
</div>
